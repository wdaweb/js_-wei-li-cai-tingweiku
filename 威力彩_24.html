<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        let randomA = rand(1, 38)
        let a = []

        for (let i = 0; i < 6; i++) {
            a.push(randomA)
            while (a.includes(randomA)) {
                randomA = rand(1, 38)
            }
        }

        document.write(`A區: ${a}<br>B區: ${rand(1, 8)}`)

    </script>
</body>

</html>
